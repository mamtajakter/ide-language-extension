<html>
<body>
Add specific header (file or text) to all generated files.

<h2>Examples:</h2>
<pre><code>
  {
    // just a text
    classHeader="//This is a generated file"
  }
</code></pre>

<pre><code>
  {
    // file in the same directory
    classHeader="license.txt"
  }
</code></pre>

</body>
</html>
